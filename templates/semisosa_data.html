<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      .temper {
        width: 50%;
        height: 80%;
        text-align: center;
        font-size: 60pt;
      }

      .middle {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="middle">
      <div class="temper" width="100%">{{ temperature | int}} ℃</div>
      {% set tub = tubility | int %} {%if(tub < 2)%}
      <img
        class="state_good"
        src="{{url_for('static', filename='디스플레이-02.png') }}"
        width="50%"
        height="90%"
      />
      {%else%}
      <img
        class="state_bad"
        src="{{url_for('static', filename='디스플레이-03.png') }}"
        width="50%"
        height="90%"
      />
      {% endif %}

      <!--<div>{{ tubility | int }}</div>-->
    </div>
    <script>
      setTimeout(function () {
        window.location.href = "QR";
      }, 20000);
    </script>
  </body>
</html>
